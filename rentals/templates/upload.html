        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Vehicle Rental Form</title>
            <style>
        
                .container {
                    display: flex;
                    justify-content: space-between;
                    max-width: 1200px;
                    margin: 0 auto;
                    padding: 20px;
                }
        
                form {
                    background-color: #fff;
                    padding: 20px;
                    border-radius: 8px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                    width: 40%;
                    margin-right: 20px;
                }
        
                label {
                    display: block;
                    margin-bottom: 8px;
                }
        
                input, select {
                    width: calc(100% - 16px);
                    padding: 8px;
                    margin-bottom: 16px;
                    box-sizing: border-box;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                }
        
                button {
                    background-color: #4caf50;
                    color: #fff;
                    padding: 10px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                }
        
                button:hover {
                    background-color: #45a049;
                }
        
                .rent_img {
                    width: 40%;
                    margin-top:40px;
                    margin-bottom: 40px;
                    border-radius: 80px;
                }
            </style>
        </head>
        <body>
        
        <div class="container">
            <form action="submit_form" method="post">
                    {% csrf_token  %}
                <h2>Vehicle Rental Form</h2>
        
                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" required>
        
                <label for="vehicleType">Vehicle Type:</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                    <!-- Add more options as needed -->
                </select>
        
                <label for="vehicleModel">Vehicle Model:</label>
                <input type="text" id="vehicleModel" name="vehicleModel" required>
        
                <label for="rentalPrice">Rental Price per day:</label>
                <input type="number" id="rentalPrice" name="rentalPrice" required>
        
                <!-- Label for the file input -->
                <label for="imageUpload">Select an image:</label>
            
                <!-- Input field for file upload -->
                <input type="file" name="imageUpload" id="imageUpload" accept="image/*">
        
                <button type="submit" value="upload">Upload</button>
            </form>
        
            <img class="rent_img" src="http://1.bp.blogspot.com/-36_4mOSiZ5w/VnfelAx8mII/AAAAAAAAABc/xsmNetTD60s/s1600/car%2Brentals%2Bhire.jpg" alt="guy-rents">
        </div>
        
        </body>
        </html>
