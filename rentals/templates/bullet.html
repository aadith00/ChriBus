<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorcycle Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #002038;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .motorcycle-details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .motorcycle-details-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .motorcycle-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .motorcycle-details {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #002038;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button a:hover {
            background-color: #fff;
            color: #002038;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bike Rental</h1>
    </header>

    <div class="motorcycle-details-container">
        <img src="https://imgd.aeplcdn.com/476x268/bw/models/royalenfield-bullet500.jpg" alt="Motorcycle Image" class="motorcycle-details-image">
        <div class="motorcycle-title">Royal Enfield Bullet 500</div>
        <div class="motorcycle-details">
            <p><strong>Type:</strong> Bullet</p>
            <p><strong>Price:</strong> $50/day</p>
            <p><strong>Color:</strong> Classic Chrome</p>
            <p><strong>Year:</strong> 2022</p>
            <p><strong>Engine:</strong> 499 cc, Single-Cylinder</p>
            <p><strong>Transmission:</strong> 5-Speed Manual</p>
            <p><strong>Features:</strong> Classic Design, Thumping Exhaust, Kick Start</p>
            <!-- Add more details about the selected motorcycle here -->
        </div>
        <div class="back-button">
            <a href="#" class="back-button">Back to Rental List</a>
        </div>
    </div>

    <script>
        // You can add JavaScript functionality here if needed
    </script>

</body>
</html>
