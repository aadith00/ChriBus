<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #002038;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        .car-details-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .car-details-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .car-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .car-details {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .back-button {
            margin-top: 20px;
        }

        .back-button a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #002038;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-button a:hover {
            background-color: #fff;
            color: #002038;
        }
    </style>
</head>
<body>

    <header>
        <h1>Car Rental</h1>
    </header>

    <div class="car-details-container">
        <img src="https://images.hindustantimes.com/auto/img/2022/04/16/1600x900/toyota-crown_1650081701941_1650081711884.jpg" alt="Car Image" class="car-details-image">
        <div class="car-title">Toyota Camry</div>
        <div class="car-details">
            <p><strong>Type:</strong> Sedan</p>
            <p><strong>Price:</strong> $50/day</p>
            <p><strong>Color:</strong> Blue</p>
            <p><strong>Year:</strong> 2022</p>
            <p><strong>Transmission:</strong> Automatic</p>
            <p><strong>Engine:</strong> 2.5L V6</p>
            <p><strong>Features:</strong> Bluetooth, GPS, Leather Seats, Sunroof</p>
            <!-- Add more details about the selected car here -->
        </div>
        <div class="back-button">
            <a href="#" class="back-button">Back to Rental List</a>
        </div>
    </div>

    <script>
        // You can add JavaScript functionality here if needed
    </script>

</body>
</html>
