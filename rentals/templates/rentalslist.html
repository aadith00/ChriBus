    <title>Rental List</title>
    
    <head>
        <style>
            /* Reset CSS */
            * {
              box-sizing: border-box;
              margin: 0;
              padding: 0;
            }
        
            .navbar {
              max-width: 1200px;
              margin: 0 auto;
              padding: 0 20px;
              display: flex;
              justify-content: space-between; /* Adjusted to display logo on the left and nav on the right */
              align-items: center;
            }
        
            .header {
              background-color: #002038;
              color: #fff;
              padding: 20px 0;
            }
        
            .logo a {
              color: #fff;
              font-size: 24px;
              text-decoration: none;
            }
        
            .main-nav ul {
              list-style: none;
              display: flex;
              align-items: center;
            }
        
            .main-nav ul li {
              margin-left: 20px;
            }
        
            .main-nav ul li:first-child {
              margin-left: 0; /* Remove margin for the first child (logo) */
            }
        
            .main-nav ul li a {
              color: #fff;
              text-decoration: none;
              transition: color 0.3s; /* Adding a smooth transition for color change */
            }
        
            .main-nav ul li a:hover {
              color: #ffcc00; /* Change the color on hover */
            }
            .main-nav ul li .dropdown {
                display: none;
                position: absolute;
                background-color: #002038;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
              }
          
              .main-nav ul li:hover .dropdown {
                display: block;
              }
          
              .main-nav ul li .dropdown a {
                display: block;
                color: #fff;
                padding: 12px 16px;
                text-decoration: none;
              }
          </style>
        </head>
        
      </head>
      
      <body>
      
        <header class="header">
          <div class="navbar">
            <h1 class="logo"><a href="#" class="logo">CHRIBUS</a></h1>
            <nav class="main-nav">
              <ul>

                <li><a href="rentals">RENTALS</a>
                    <div class="dropdown">
                        <a href="upload">RENT-OUT</a>
                      </div></li>
                <li><a href="support">SUPPORT</a></li>
                <li><a href="login">LOGIN</a></li>
              </ul>
            </nav>
          </div>
        </header>
      </body>

        <style>
            body {
                margin: 0;

            .footer {
                background: #000;
                padding: 30px 0px;
                font-family: 'Play', sans-serif;
                text-align: center;
                margin-top: 50px;
            }

            .footer .row {
                width: 100%;
                margin: 1% 0%;
                padding: 0.6% 0%;
                color: gray;
                font-size: 0.8em;
                display: flex;
                justify-content: center;
                /* Center the icons horizontally */

            .footer .row a {
                text-decoration: none;
                color: gray;
                transition: 0.5s;
                margin: 0 15px;

            }

            .footer .row a:hover {

            }

            .footer .row ul {
                width: 100%;
            }

            .footer .row ul li {
                display: inline-block;
                margin: 0px 30px;
            }

            .footer .row a i {
                font-size: 2em;
                margin: 0% 1%;
            }

            @media (max-width: 720px) {
                .footer {
                    text-align: left;
                    padding: 5%;
                }

                .footer .row {
                    flex-direction: column;
                    /* Stack icons vertically on small screens */
                    align-items: flex-start;
                }

                .footer .row a {
                    margin: 10px 0;
                }

                .footer .row a i {
                    margin: 0% 3%;
                }
            }
        </style>
