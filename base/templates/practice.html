<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chribus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .bg-image {
            background-image: url('https://images.unsplash.com/photo-1517244644120-1db6d0072c19'); /* Background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7); /* Adjust the overlay opacity */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .navbar {
            background-color: #002038;
            color: #fff;
            padding: 15px 0;
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li:first-child {
            margin-left: 0;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }

        .signup-container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the container background color and opacity */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            color: #002038;
        }

        .signup-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #002038;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .form-group input[type="submit"] {
            background-color: #002038;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #001120;
        }

        .form-group .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .form-group .login-link a {
            color: #002038;
            text-decoration: none;
        }

        .form-group .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="bg-image">
        <div class="overlay">
            <header class="navbar">
                <div class="container">
                    <h1 class="logo"><a href="#" class="logo">CHRIBUS</a></h1>
                    <nav>
                        <ul>
                            <li><a href="register">REGISTER</a></li>
                            <li><a href="booking">BOOK TICKETS</a></li>
                            <li><a href="rentals">RENTALS</a></li>
                            <li><a href="login">RENT-OUT</a></li>
                            <li><a href="support">SUPPORT</a></li>
                            <li><a href="login">LOGIN</a></li>
                        </ul>
                    </nav>
                </div>
            </header>

            <div class="signup-container">
                <h2>Sign Up</h2>
                <form class="signup-form" action="#" method="post">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Sign Up">
                    </div>
                    <div class="form-group login-link">
                        Already have an account? <a href="#">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
