            .road-wrap {
                height: 150px;
                background: #4a4953;
                position: absolute;
                top: auto !important;
                left: 0;
                right: 0;
                bottom: 0;

                .bar {
                    position: absolute;
                    content: "";
                    background-image: linear-gradient(to right,
                            rgba(255, 255, 255, 0.3) 40%,
                            rgba(255, 255, 255, 0) 0%);
                    background-position: bottom;
                    background-size: 39px 9px;
                    background-repeat: repeat-x;
                    height: 4px;
                    left: 0;
                    width: 100%;
                    right: 0;
                    top: 50%;
                    transform: translateY(-50%);

                    &:before {
                        content: "";
                        position: absolute;
                        background-image: linear-gradient(to right,
                                rgba(255, 255, 255, 0.3) 40%,
                                rgba(255, 255, 255, 0) 0%);
                        background-size: 39px 9px;
                        height: 4px;
                        left: -101%;
                        display: block;
                        width: 100%;
                    }
                }

                &:before {
                    position: absolute;
                    content: "";
                    left: 0;
                    right: 0;
                    top: 10px;
                    border-top: 5px solid #e6db69;
                }
            }

            /* KEYFRAMES */

            @keyframes animateCloud {
                0% {
                    left: -20%;
                }

                100% {
                    left: 100%;
                }
            }

            @keyframes animateCloud1 {
                0% {
                    left: -10%;
                }

                100% {
                    left: 100%;
                }
            }

            @keyframes animateCloud2 {
                0% {
                    left: -30%;
                }

                100% {
                    left: 100%;
                }
            }

            @keyframes animateCloud3 {
                0% {
                    margin-left: 0;
                }

                100% {
                    margin-left: 100px;
                }
            }

            @keyframes animateCloud4 {
                0% {
                    margin-right: 0;
                }

                100% {
                    margin-right: 150px;
                }
            }

            @keyframes wire-move {
                0% {
                    margin-bottom: 0;
                }

                100% {
                    margin-bottom: -30px;
                }
            }

            /* ANIMATIONS */

            #background-wrap {
                opacity: 0.7;
            }

            .x1 {
                animation: animateCloud 100s linear infinite;
                transform: scale(0.2);
                position: absolute;
                top: 50px;
            }

            .x2 {
                animation: animateCloud1 200s linear infinite;
                transform: scale(0.3);
                position: absolute;
                top: 300px;
            }

            .x3 {
                animation: animateCloud2 150s linear infinite;
                transform: scale(0.4);
                position: absolute;
                top: 150px;
            }

            /* Clouds */

            .cloud {
                background: #fff;
                background: linear-gradient(top, #fff 5%, #f1f1f1 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#fff",
                        endColorstr="#f1f1f1",
                        GradientType=0);
                border-radius: 100px;
                box-shadow: 0 8px 5px rgba(0, 0, 0, 0.1);
                height: 120px;
                position: relative;
                width: 350px;
            }

            .cloud:after,
            .cloud:before {
                background: #fff;
                content: "";
                position: absolute;
                z-index: -1;
            }

            .cloud:after {
                border-radius: 100px;
                height: 100px;
                left: 50px;
                top: -50px;
                width: 100px;
            }

            .cloud:before {
                border-radius: 200px;
                width: 180px;
                height: 180px;
                right: 50px;
                top: -90px;
            }

            .slide-right {
                animation: slide-right 30s linear infinite both;
            }

            .slide-right-img {
                animation: slide-right-img 100s linear infinite;
            }

            .slide-right-buildings {
                animation: slide-right-buildings 115s linear infinite;
            }

            .slide-right-rope {
                animation: slide-right-rope 90s linear infinite;
            }

            @keyframes slide-right {
                0% {
                    transform: translateX(0);
                }

                100% {
                    transform: translateX(100%);
                }
            }

            @keyframes slide-right-rope {
                100% {
                    background-position: 5000px 0;
                }
            }

            @keyframes slide-right-buildings {
                0% {
                    background-position: 0 0;
                }

                100% {
                    background-position: 5000px 0;
                }
            }

            @keyframes slide-right-img {
                100% {
                    background-position: 3000px 0;
                }
            }

            @keyframes bus-bounce {
                0% {
                    top: 1px;
                }

                20% {
                    top: 0px;
                }

                40% {
                    top: 1px;
                }

                75% {
                    top: 0px;
                }

                100% {
                    top: 0px;
                }
            }

            @keyframes rim-dot {
                0% {
                    transform: rotateZ(0deg);
                }

                50% {
                    transform: rotateZ(-180deg);
                }

                100% {
                    transform: rotateZ(-360deg);
                }
            }

            @keyframes move-bg {
                to {
                    background-position-x: 5000%;
                }
            }
